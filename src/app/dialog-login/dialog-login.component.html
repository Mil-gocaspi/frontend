
<h1>Login</h1>
<mat-form-field appearance="fill">
  <mat-label>Username</mat-label>
  <input matInput id="username" [(ngModel)]="username">
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput id="password" [(ngModel)]="password" type="password">
</mat-form-field>

<div class="buttonContainer">
  <button type="button" mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button type="button" (click)="submit()" mat-raised-button mat-dialog-close color="primary">Submit</button>
</div>
